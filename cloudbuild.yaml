images: [
  'eu.gcr.io/$PROJECT_ID/$REPO_NAME/cli:$BRANCH_NAME'
]

steps:
- id: install
  name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- id: build
  name: 'gcr.io/cloud-builders/docker'
  env:
    - project_id=$PROJECT_ID
    - repo_name=$REPO_NAME
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker build -t eu.gcr.io/$${project_id}/$${repo_name}/cli:$BRANCH_NAME \
      -f docker/Dockerfile .

- id: test
  name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test']

# TODO: remove once all image references have been updated
- id: alt-push
  name: 'gcr.io/cloud-builders/docker'
  env:
    - project_id=$PROJECT_ID
    - repo_name=$REPO_NAME
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    alt_reponame=$${repo_name}
    alt_reponame=${alt_reponame/_taitounited_/-taitounited-}
    docker image tag eu.gcr.io/$${project_id}/$${repo_name}/cli:$BRANCH_NAME \
       eu.gcr.io/$${project_id}/${alt_reponame}/cli:$BRANCH_NAME
    docker push eu.gcr.io/$${project_id}/${alt_reponame}/cli:$BRANCH_NAME
